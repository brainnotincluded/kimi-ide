<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Kimi IDE Extension Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- K letter stylized -->
  <g stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left part of K -->
    <line x1="38" y1="38" x2="38" y2="90"/>
    <!-- Top-right diagonal -->
    <line x1="38" y1="64" x2="70" y2="38"/>
    <!-- Bottom-right diagonal -->
    <line x1="38" y1="64" x2="70" y2="90"/>
    <!-- AI/Chat indicator lines -->
    <line x1="80" y1="48" x2="95" y2="48"/>
    <line x1="80" y1="64" x2="95" y2="64"/>
    <line x1="80" y1="80" x2="90" y2="80"/>
  </g>
</svg>