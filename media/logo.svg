<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Kimi IDE Logo -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon part -->
  <g transform="translate(20, 20)">
    <circle cx="40" cy="40" r="36" fill="url(#logoGrad)"/>
    <g stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <line x1="28" y1="28" x2="28" y2="52"/>
      <line x1="28" y1="40" x2="48" y2="28"/>
      <line x1="28" y1="40" x2="48" y2="52"/>
      <line x1="56" y1="32" x2="64" y2="32"/>
      <line x1="56" y1="40" x2="64" y2="40"/>
      <line x1="56" y1="48" x2="62" y2="48"/>
    </g>
  </g>
  
  <!-- Text part -->
  <text x="100" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600" fill="#1e1e1e">Kimi</text>
  <text x="100" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="400" fill="#6366f1">IDE Extension</text>
</svg>