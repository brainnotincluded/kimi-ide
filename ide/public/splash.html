<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimi IDE - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(100, 150, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite;
      box-shadow: 0 0 10px rgba(100, 150, 255, 0.8);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Grid background effect */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(100, 150, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100, 150, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes gridMove {
      0% {
        transform: perspective(500px) rotateX(60deg) translateY(0);
      }
      100% {
        transform: perspective(500px) rotateX(60deg) translateY(50px);
      }
    }
    
    /* Glowing orb behind logo */
    .glow-orb {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(100, 150, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      filter: blur(40px);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }
    
    /* Logo container */
    .logo-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    /* Animated logo */
    .logo {
      font-size: 80px;
      animation: rocketShake 2s ease-in-out infinite, rocketGlow 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(100, 150, 255, 0.8));
    }
    
    @keyframes rocketShake {
      0%, 100% {
        transform: translateY(0) rotate(-5deg);
      }
      25% {
        transform: translateY(-5px) rotate(0deg);
      }
      50% {
        transform: translateY(0) rotate(5deg);
      }
      75% {
        transform: translateY(-3px) rotate(0deg);
      }
    }
    
    @keyframes rocketGlow {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(100, 150, 255, 0.8));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(100, 150, 255, 1)) drop-shadow(0 0 60px rgba(100, 200, 255, 0.5));
      }
    }
    
    /* Logo text */
    .brand-name {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #64a0ff 50%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      animation: textShine 3s ease-in-out infinite;
    }
    
    @keyframes textShine {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.2);
      }
    }
    
    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: fadeInOut 3s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 1;
      }
    }
    
    /* Loading bar */
    .loading-container {
      position: absolute;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .loading-bar {
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #64a0ff, #a855f7);
      animation: loading 2.5s ease-out forwards;
      box-shadow: 0 0 10px rgba(100, 160, 255, 0.8);
    }
    
    @keyframes loading {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
    
    .loading-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 2px;
    }
    
    /* Version badge */
    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      padding: 4px 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Animated grid background -->
  <div class="grid"></div>
  
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Glowing orb -->
  <div class="glow-orb"></div>
  
  <!-- Logo and branding -->
  <div class="logo-container">
    <div class="logo">ðŸš€</div>
    <div class="brand-name">Kimi IDE</div>
    <div class="tagline">AI-Powered Code Editor</div>
  </div>
  
  <!-- Loading bar -->
  <div class="loading-container">
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="loading-text">INITIALIZING</div>
  </div>
  
  <!-- Version -->
  <div class="version">v0.1.0</div>
  
  <script>
    // Generate random particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (10 + Math.random() * 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
